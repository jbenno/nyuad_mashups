<html>
<head>
    <title>Ajax</title>
</head>
<body>
        <div id="data"></div>
    <script>
    let dataOutput = document.querySelector("#data");
    let xhr = new XMLHttpRequest();
    let url = "https://api.openaq.org/v1/latest?country=AE" ; 
    
    let rawData; // will contain the results
    
    console.log(xhr);
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status == 200){
            rawData = JSON.parse(xhr.responseText); // parse the JSON i.e. convert into a JavaScript Object
            dataOutput.innerHTML = rawData.results[0].city; //call the data
        }
    }
    xhr.open('GET',url);
    xhr.send();
    
    </script>
</body></html>
