<html>
<head>
    <title>Ajax</title>
</head>
<body>
        <div id="data"></div>
    <script>

    let xhr = new XMLHttpRequest();
    let url = "https://api.openaq.org/v1/latest?country=AE" ;   
    
    console.log(xhr);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
    }
    xhr.open('GET',url);
    xhr.send();
    </script>
</body></html>
