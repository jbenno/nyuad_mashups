<!DOCTYPE html>
<html>

<body>

    <svg width=600 height=400 style="border: 1px solid blue;">
        <svg>
            <path d="M100,100 L300,200 l40,-100" style="stroke:red; fill:blue"/>
            <!-- d has the following commands:
                    M or m ... move to
                    L or l ... line to
                    A or a
                    Q or q ... quadratic bezier curves
                    C or c ... cubic bezier curvesj 
                Upper case is absolute values, lower case is relative to the last position
-->
        </svg>
    </svg>
    
</body></html>
